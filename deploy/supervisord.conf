[supervisord]
nodaemon=true
; run as root inside the container (suppress supervisor CRIT warnings)
user=root

[program:php-fpm]
# Use the php-fpm binary provided by the official PHP FPM image
# location is /usr/local/sbin/php-fpm in the official Docker images
command=/usr/local/sbin/php-fpm -F
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
